<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator using JavaScript</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator-body">
        <div class="calculator-display">0.00</div>
        <div class="calculator-btn-area">
          <div class="btns-ac">AC</div>
          <div class="btns-c">C</div>
          <div class="btns-divide">/</div>
          <div class="btns-multiply">*</div>

          <div class="btn-seven">7</div>
          <div class="btn-eight">8</div>
          <div class="btn-nine">9</div>
          <div class="btn-minus">-</div>

          <div class="btn-4">4</div>
          <div class="btn-five">5</div>
          <div class="btn-six">6</div>
          <div class="btn-plus">+</div>

          <div class="btn-one">1</div>
          <div class="btn-two">2</div>
          <div class="btn-three">3</div>
          <div class="btn-ans">=</div>

          <div class="btn-dot">.</div>
          <div class="btn-zero">0</div>
        </div>
      </div>
    </div>

    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
